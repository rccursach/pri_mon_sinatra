<section>
  <h3>Administrar nodos</h3>

  <div ng-if="vm.nodes.length == 0">
    <p class="text-muted">En este momento no hay nodos creados</p>
    <button class="btn btn-primary" ui-sref="nodes.new">Crear un nuevo nodo</button>
  </div>

  <div class="content-panel" ng-if="vm.nodes.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Id</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="node in vm.nodes">
          <td>{{node.name}}</td>
          <td>{{node.id}}</td>
          <td>
            <button class="btn btn-warning" disabled>
              <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button class="btn btn-danger" disabled>
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
